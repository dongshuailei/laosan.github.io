<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.css" />
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.js"></script>
  <style>
    .swiper {
      width: 800px;
      height: 600px;
    }

    .swiper-pagination {
      position: absolute;
      top: 93%;
      left: 20% !important;
      z-index: 3;
    }

    img {
      width: 200px;
    }

    .swiper-pagination-bullet {
      width: 30px;
    }

    #box {
      width: 850px;
      height: 50px;
      background-color: rgb(247, 243, 243, 0.5);
      position: absolute;
      top: 80%;
      left: 27%;
      z-index: 2;
    }
  </style>
</head>

<body>
  <div class="swiper">
    <div class="swiper-wrapper">
      <img src="https://img2.baidu.com/it/u=4279481903,3012129232&fm=253&fmt=auto&app=138&f=JPEG?w=889&h=500" alt=""
        class="swiper-slide" />
      <img src="https://img1.baidu.com/it/u=2108068332,2537089888&fm=253&fmt=auto&app=120&f=JPEG?w=1422&h=800" alt=""
        class="swiper-slide" />
      <img src="https://img1.baidu.com/it/u=4180352313,2834595725&fm=253&fmt=auto&app=120&f=JPEG?w=1422&h=800" alt=""
        class="swiper-slide" />
      <img src="https://img2.baidu.com/it/u=953551295,742317130&fm=253&fmt=auto&app=138&f=JPEG?w=889&h=500" alt=""
        class="swiper-slide" />
      <img src="https://img1.baidu.com/it/u=3905310268,2695770954&fm=253&fmt=auto&app=120&f=JPEG?w=1422&h=800" alt=""
        class="swiper-slide" />
      <img src="https://img1.baidu.com/it/u=3633293123,3834892725&fm=253&fmt=auto&app=138&f=JPEG?w=889&h=500" alt=""
        class="swiper-slide" />
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>

    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>
  <div id="box"></div>
</body>
<script>
  var mySwiper = new Swiper(".swiper", {
    autoplay: true,
    direction: "horizontal", // 垂直切换选项
    //   loop: true, // 循环模式选项

    // 如果需要分页器
    pagination: {
      el: ".swiper-pagination",
      // type: "custom",
    },

    // 如果需要前进后退按钮
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },
  });
</script>

</html>
